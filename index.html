<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <main>
      <form autocomplete="off">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <div class="poem">Poem poem poem</div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/maddie-newby" target="_blank"
        >Madison Newby</a
      >
      and is
      <a href="https://github.com/maddie-newby/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on Netlify.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
