<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form autocomplete="off" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem you would like"
              autofocus
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" value="Submit" />
          </form>
          <div class="hint">For example: Flower, Sea, Cat</div>
        </div>
        <div class="loader hidden" id="loader"></div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/maddie-newby" target="_blank"
          >Madison Newby</a
        >
        and is
        <a href="https://github.com/maddie-newby/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on Netlify.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
